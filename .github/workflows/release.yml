name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: make deps

      - name: Run tests
        run: make test

      - name: Build all platforms
        run: make build-all

      - name: Package binaries
        run: |
          cd dist

          # Package macOS Intel
          cp seekarr-darwin-amd64 seekarr
          tar -czf seekarr-${GITHUB_REF_NAME}-darwin-amd64.tar.gz seekarr
          rm seekarr

          # Package macOS ARM64 (Apple Silicon)
          cp seekarr-darwin-arm64 seekarr
          tar -czf seekarr-${GITHUB_REF_NAME}-darwin-arm64.tar.gz seekarr
          rm seekarr

          # Package Linux x86_64
          cp seekarr-linux-amd64 seekarr
          tar -czf seekarr-${GITHUB_REF_NAME}-linux-amd64.tar.gz seekarr
          rm seekarr

          # Package Linux ARM64
          cp seekarr-linux-arm64 seekarr
          tar -czf seekarr-${GITHUB_REF_NAME}-linux-arm64.tar.gz seekarr
          rm seekarr

          # List the packaged files
          ls -lh *.tar.gz

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
